<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Notetaker</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <!-- Javascript -->
  <script defer src="./js/logic.js" type="text/javascript"></script>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-wrapper grey lighten-1">
      <a href="#" class="brand-logo center">Notetaker</a>
    </div>
  </nav>

  <!-- Sidenav -->
  <ul id="sidenav" class="hide-on-med-and-up sidenav teal darken-3">

      <div class="add-note-button">
        <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-2 modal-trigger" href="#modal1"><i
            class="material-icons">add</i></a>
      </div>

      <div class="sidenav-collection collection">
        <!-- Sidenav notelist goes here -->
      </div>
  </ul>
  <a href="#" data-target="sidenav" class="hide-on-med-and-up sidenav-trigger"><i id="sidenav-hamburger" class="small material-icons">menu</i></a>
  <!-- Main Content-->
  <div class="row main-content">

    <!-- Modal Button-->
    <div id="modal1" class="modal">
      <div class="modal-content">
    
        <!-- Form -->
        <div class="row">
          <form class="col s12" id="note-entry">
            <!-- Subject Input -->
            <div class="row">
              <div class="input-field col s12">
                <input id="subject" type="text" />
                <label for="subject">Subject</label>
              </div>
            </div>
    
            <!-- Note Text Area -->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="write_note" class="materialize-textarea"></textarea>
                <label for="write_note">Write Note</label>
              </div>
            </div>
    
            <!-- Form Submit -->
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Add Note
            </button>
          </form>
        </div>
    
        <!-- Validation Message -->
        <div id="validation-error"></div>
    
        <!-- End Modal Content Class -->
      </div>
    
      <!-- Form Clear -->
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-light btn" id="exit-form">Exit</a>
      </div>
    </div>
    
    <!-- EDIT MODAL -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
    
        <!-- Form -->
        <div class="row">
          <form class="col s12" id="edit-entry">
            <!-- Subject Input -->
            <div class="row">
              <div class="input-field col s12">
                <input id="editSubject" type="text" />
                <label for="editSubject">Subject</label>
              </div>
            </div>
    
            <!-- Note Text Area -->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="edit_note" class="materialize-textarea"></textarea>
                <label for="edit_note">Write Note</label>
              </div>
            </div>
    
            <!-- Form Submit -->
            <div class="center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Update Note</button>
            </div>
          </form>
        </div>
    
        <!-- Validation Message -->
        <div id="edit-validation-error"></div>
    
        <!-- End Modal Content Class -->
      </div>
    
      <!-- Form Clear -->
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-light btn" id="exit-form">Exit</a>
      </div>
    </div>



    <div class="hide-on-small-only col s3 m4 l3 aside-menu teal darken-3">

      <!-- Aside List of Notes -->
      <div class="add-note-button">
        <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-2 modal-trigger" href="#modal1"><i
            class="material-icons">add</i></a>
      </div>

 
      <!-- List of Notes -->
      <div class="main-collection collection">
        <!-- Note Links Here-->
      </div>
    </div>

    <!-- <div class="col s12 m8 l9 main-display">
      Display Note Content Here -->

    <div class="col s12 m8 l9">
      <!-- Tree Map -->
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div id="myChart"></div>
          </div>
        </div>
      </div>
     <!-- Display Note Content Here -->
     <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content grey lighten-4"">
            <span class="card-title activator grey-text text-darken-4" id="subject-title">Subject</span>
          </div>
          <div class="main-display"></div>
        </div>
      </div>
    </div>
     
    </div>
  </div>

  <!-- Scripts -->
  <!-- Tree Map  -->
  <script src="https://cdn.jsdelivr.net/npm/ag-charts-enterprise@10.0.2/dist/umd/ag-charts-enterprise.js?t=1721132996319"></script>
  <script src="./js/data.js"></script>
  <script src="./js/tree-map.js"></script>
  <!-- Materialize -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $(document).ready(function () {
      $(".modal").modal();
    });
  </script>
</body>

</html>
