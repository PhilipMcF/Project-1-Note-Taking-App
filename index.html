<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Notetaker</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />

  <!-- Javascript -->
  <script defer src="./js/logic.js" type="text/javascript"></script>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-wrapper grey lighten-1">
      <a href="#" class="brand-logo center">The Note Taking App</a>
    </div>
  </nav>

  <!-- Main Content-->
  <div class="row">
    <div class="col s3 aside-menu teal darken-3">

      <!-- Aside List of Notes -->
      <div class="add-note-button">
        <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-2 modal-trigger" href="#modal1"><i
            class="material-icons">add</i></a>
      </div>

      <!-- Modal Button-->
      <div id="modal1" class="modal">
        <div class="modal-content">

          <!-- Form -->
          <div class="row">
            <form class="col s12" id="note-entry">
              <!-- Subject Input -->
              <div class="row">
                <div class="input-field col s12">
                  <input id="subject" type="text" />
                  <label for="subject">Subject</label>
                </div>
              </div>

              <!-- Note Text Area -->
              <div class="row">
                <div class="input-field col s12">
                  <div id="addNoteEditor"></div>
                </div>
              </div>

              <!-- Form Submit -->
              <button class="btn waves-effect waves-light" type="submit" name="action">
                Add Note
              </button>
            </form>
          </div>

          <!-- Validation Message -->
          <div id="validation-error"></div>

          <!-- End Modal Content Class -->
        </div>

        <!-- Form Clear -->
        <div class="modal-footer">
          <a class="modal-close waves-effect waves-light btn" id="exit-form">Exit</a>
        </div>
      </div>

      <!-- EDIT MODAL -->
      <div id="edit-modal" class="modal">
        <div class="modal-content">

          <!-- Form -->
          <div class="row">
            <form class="col s12" id="edit-entry">
              <!-- Subject Input -->
              <div class="row">
                <div class="input-field col s12">
                  <input id="editSubject" type="text" />
                  <label for="editSubject">Subject</label>
                </div>
              </div>

              <!-- Note Text Area -->
              <div class="row">
                <div class="input-field col s12">
                  <div id="editNoteEditor"></div>
                </div>
              </div>

              <!-- Form Submit -->
              <div class="center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Note</button>
              </div>
            </form>
          </div>

          <!-- Validation Message -->
          <div id="edit-validation-error"></div>

          <!-- End Modal Content Class -->
        </div>

        <!-- Form Clear -->
        <div class="modal-footer">
          <a class="modal-close waves-effect waves-light btn" id="exit-form">Exit</a>
        </div>
      </div>

      <!-- List of Notes -->
      <div class="collection">
        <!-- Note Links Here-->
      </div>
    </div>

    <div class="col s9 l9 main-display">
      <!-- Display Note Content Here-->

    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <!-- Quill library -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  <script>
    $(document).ready(function () {
      $(".modal").modal();
    });
  </script>
  <!-- Initialize Quill editor -->
  <script>
    const toolbarOptions = [
      [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

      ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
      ['blockquote', 'code-block'],
      ['image'],

      [{ 'header': 1 }, { 'header': 2 }],               // custom button values
      [{ 'list': 'ordered' }, { 'list': 'bullet' }, { 'list': 'check' }],
      [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
      [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent
      [{ 'direction': 'rtl' }],                         // text direction

      [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
      [{ 'align': [] }],

      ['clean']                                         // remove formatting button
    ];

    const addNoteEditor = new Quill('#addNoteEditor', {
      modules: {
        toolbar: toolbarOptions
      },
      theme: 'snow'
    });
    const editNoteEditor = new Quill('#editNoteEditor', {
      modules: {
        toolbar: toolbarOptions
      },
      theme: 'snow'
    });
  </script>
</body>

</html>
